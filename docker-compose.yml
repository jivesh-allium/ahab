services:
  pequod:
    build: .
    image: pequod:latest
    container_name: pequod
    env_file:
      - .env
    environment:
      PEQUOD_DASHBOARD_HOST: 0.0.0.0
      PEQUOD_DASHBOARD_PORT: 8080
    ports:
      - "${PEQUOD_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - ./data:/app/data
      - ./watchlists:/app/watchlists:ro
    restart: unless-stopped

